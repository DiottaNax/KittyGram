<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="css/astro_style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/UserProfile.js"></script>
    
    <title>User Profile</title>
  </head>


  <body>
    <!-- navbar container -->
    <header class="nav p-2 fixed-top bg-white pb-3">
        <div class="container">
          <div class="row">
            <div class="col text-start mt-1">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
                <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z"/>
              </svg>
            </div>
            <div class="col text-start mt-1">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
              </svg>
            </div>
            <div class="col text-center mt-1">
              <img src="img/KittyGram_Logo.png" alt="Kittygram" width="200" height="auto"/>
            </div>
            <div class="col text-end mt-1">
              <a href="UserProfile.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#000000" class="bi bi-person-circle" viewBox="0 0 16 16">
                  <path fill="#000000" d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                  <path fill="#000000" fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                </svg>
              </a>
            </div>
            <div class="col text-end mt-1">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" class="bi bi-bell" viewBox="0 0 16 16">
                <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6"/>
              </svg>
            </div>
          </div>
        </div>
      </header>

    <!-- user-info container -->
    <div class="container d-flex justify-content-center mt-5 py-5">
        <img src="/img/User_ProfilePic.PNG" class="rounded-circle" alt="profile-pic" width="150" height="150">
        <ul>
            <li class="list-group-item"><h2> Astro Baleno </h2></li>
            <li class="list-group-item"><h4> @astrobaleno </h4></li>
            <button type="button" class="btn btn-light mt-4 opacity-100" onclick="window.location.href='UserSettings.html'">Modifica Profilo</button>
        </ul>
    </div>

    <!-- 3 bottoni per numero di: POST, FOLLOWERS, SEGUITI -->
    <div class="container d-flex justify-content-between mb-5 align-items-center">
      <span>3 post</span>
      <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#followersModal">3 follower</button>
      <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#followingModal">1 seguiti</button>
    </div>


    <!-- Finestra modale "FOLLOWERS" -->
    <div class="modal fade" id="followersModal" tabindex="-1" aria-labelledby="followersModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="followersModalLabel">Lista Follower</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Lista di utenti seguaci -->
            <ul id="followersList" class="list-group">
              <li class="list-group-item d-flex align-items-center">
                <img src="img/Nax_ProfilePic.JPG" class="rounded-circle me-2" alt="Avatar utente" style="width: 40px; height: 40px;">
                <div>
                  <h6 class="mb-0">nax</h6>            
                </div>
              </li>
              <!-- secondo follower-->
              <li class="list-group-item d-flex align-items-center">
                <img src="img/Saint_ProfilePic.JPG" class="rounded-circle me-2" alt="Avatar utente" style="width: 40px; height: 40px;">
                <div>
                  <h6 class="mb-0">saint</h6>            
                </div>
              </li>
              <!-- terzo follower-->
              <li class="list-group-item d-flex align-items-center">
                <img src="img/Morgan_ProfilePic.JPG" class="rounded-circle me-2" alt="Avatar utente" style="width: 40px; height: 40px;">
                <div>
                  <h6 class="mb-0">morgan</h6>            
                </div>
              </li>
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Finestra modale "SEGUITI" -->
    <div class="modal fade" id="followingModal" tabindex="-1" aria-labelledby="followingModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="followingModalLabel">Lista Seguiti</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Lista di utenti seguiti -->
            <ul id="followingList" class="list-group">
              <li class="list-group-item d-flex align-items-center">
                <img src="img/Nax_ProfilePic.JPG" class="rounded-circle me-2" alt="Avatar utente" style="width: 40px; height: 40px;">
                <div>
                  <h6 class="mb-0">nax</h6>            
                </div>
              </li>
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
          </div>
        </div>
      </div>
    </div>

    <!-- bio -->
    <div class="container d-flex justify-content-center mt-3">
      <h6 class="text-center"><em>" Si alza il vento... bisogna tentare di vivere. "</em></h6>
    </div>


    <!-- posts container -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-3">
                    <img src="/img/cat-example1.jfif" class="card-img-top w-100" onclick="redirectToUserPost('/img/cat-example1.jfif')" alt="example1">
                    <div class="card-body">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-3">
                    <img src="/img/cat-example2.jfif" class="card-img-top w-100" onclick="redirectToUserPost('/img/cat-example2.jfif')" alt="example2">
                    <div class="card-body">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-3">
                    <img src="/img/cat-example3.jfif" class="card-img-top w-100" onclick="redirectToUserPost('/img/cat-example3.jfif')" alt="example3">
                    <div class="card-body">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
